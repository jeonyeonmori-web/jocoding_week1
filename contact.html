    <main class="page-wrapper-single">
        <div class="container form-container">
            <h1>제휴 문의</h1>
            <p>질문, 제안, 파트너십 문의가 있으시면 아래 양식을 통해 연락주세요.</p>
            <form id="contact-form" action="https://formspree.io/f/xvzbgejq" method="POST">
                <p>
                    <label for="name">이름:</label>
                    <input type="text" id="name" name="name" required>
                </p>
                <p>
                    <label for="email">이메일:</label>
                    <input type="email" id="email" name="email" required>
                </p>
                <p>
                    <label for="company">회사명 (선택 사항):</label>
                    <input type="text" id="company" name="company">
                </p>
                <p>
                    <label for="message">문의 내용:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </p>
                <p>
                    <button type="submit">문의 제출</button>
                </p>
                <p id="form-status" class="hidden"></p>
            </form>
        </div>
    </main>
