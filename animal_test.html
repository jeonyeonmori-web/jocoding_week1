        imageUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    uploadedImage.src = e.target.result;
                    uploadedImage.style.display = 'block';
                    uploadedImage.onload = () => {
                        // Resize image to fit model input (e.g., 224x224)
                        const size = 224; // Teachable Machine models typically expect 224x224
                        imageCanvas.width = size;
                        imageCanvas.height = size;
                        ctx.drawImage(uploadedImage, 0, 0, size, size);
                        predictButton.disabled = false; // Enable button once image is loaded
                        // Clear previous predictions
                        for (let i = 0; i < maxPredictions; i++) {
                            if (labelContainer.childNodes[i]) {
                                labelContainer.childNodes[i].innerHTML = "";
                            }
                        }
                    };
                };
                reader.readAsDataURL(file);
            } else {
                uploadedImage.style.display = 'none';
                uploadedImage.src = '#';
                predictButton.disabled = true;
                labelContainer.innerHTML = ''; // Clear labels
            }
        });

        predictButton.addEventListener('click', predict);

        async function predict() {
            if (!model || uploadedImage.style.display === 'none') {
                console.warn("Model not loaded or no image selected.");
                return;
            }

            // Predict using the canvas containing the resized image
            const prediction = await model.predict(imageCanvas);

            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction =
                    prediction[i].className + ": " + (prediction[i].probability * 100).toFixed(2) + "%";
                if (labelContainer.childNodes[i]) {
                    labelContainer.childNodes[i].innerHTML = classPrediction;
                }
            }
        }

        // Initialize the model when the DOM is loaded.
        document.addEventListener('DOMContentLoaded', initModel);
